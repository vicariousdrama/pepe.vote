<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/nostr-zap@1.1.0"></script>
        <link rel="shortcut icon" href="/logo.png" />
        <link rel="icon" href="/logo.png" />
        <title>Pepe.Vote</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #1a1a1a;
                color: #ffffff;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            header {
                width: 100%;
                padding: 1rem;
                background-color: #333;
            }

            .header-content {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            h1 {
                color: #fff;
                margin: 0;
            }

            #profile-pic-container {
                width: 50px;
                height: 50px;
            }

            #profile-pic {
                width: 64px;
                height: 64px;
                border-radius: 50%;
            }

            main {
                text-align: center;
            }

            button {
                padding: 0.5rem 1rem;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
            }

            input {
                padding: 0.5rem;
                width: 80%;
                margin-top: 10px;
                border: 1px solid #555;
                border-radius: 5px;
                background-color: #222;
                color: white;
            }

            button:hover {
                background-color: #45a049;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/nostr-zap@1.1.0"></script>
    </head>

    <body>
        <header>
            <div class="header-content">
                <h1>Pepe.Vote</h1>
                <div class="profile-pic-container" style="display: none">
                    <img id="profile-pic" alt="User Profile Picture" />
                </div>
                <div class="login-btn-container">
                    <button id="login-btn">Nostr Login</button>
                </div>
            </div>
        </header>
        <main>
            <div class="vote-section" style="display: none">
                <h2>Vote on Pepes!</h2>
                <label for="event-id">Click on the Pepe you like more!</label>
                <div
                    style="
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        gap: 20px;
                        flex-wrap: wrap;
                    "
                >
                    <img
                        id="voteoption1-btn"
                        style="
                            cursor: pointer;
                            width: min(40vw, 300px);
                            height: min(40vw, 300px);
                            object-fit: contain;
                        "
                    />
                    <img
                        id="voteoption2-btn"
                        style="
                            cursor: pointer;
                            width: min(40vw, 300px);
                            height: min(40vw, 300px);
                            object-fit: contain;
                        "
                    />
                </div>
            </div>

            <div class="leaderboard-section" style="display: none">
                <h2>Leaderboard Results!</h2>
                <div id="leaderboard-results"></div>
            </div>

            <div class="leaderboard">
                <button id="leaderboard-btn">View Leaderboard</button>
            </div>

            <div class="votebutton" style="display:none">
                <button id="vote-btn">Begin Voting</button>
            </div>
        </main>

        <script>
            console.log("hello the page has just loaded");
            const kindMetadata = 0;
            const kindOption = 3939; // PEPE Reversi
            const kindVote = 1212; // Homestar https://www.youtube.com/watch?v=dExUFSLCBYk
            const tagFilter = "pepevote";
            const namespace = "vote.pepe";
            const namespaceOption = "voteoptions";
            const altVote =
                "A vote for pepe is a vote for humanity and human kind. Vote today and vote often at https://pepe.vote";
            const readRelays = [
                "wss://relay.damus.io",
                "wss://relay.primal.net",
            ];
            const writeRelays = [
                "wss://relay.damus.io",
                "wss://relay.primal.net",
            ];
            let tallied = []; // will contain locally tallied amounts for events and images to render in leaderboard
            let availableOptions = []; // will contain all possible events (with r tag for image url) that can be voted on
            let option1id = "";
            let option2id = "";
            let brokenImageUrl = "broken";

            function getImageFromEventByID(id) {
                for (let o of availableOptions) {
                    if (o.id == id) {
                        return getImageFromEvent(o);
                    }
                }
                if (window.DEBUG)
                    console.log(
                        `Event with id ${id} not present in available options. Unable to get image url`,
                    );
                return brokenImageUrl;
            }
            function getImageFromEvent(o) {
                for (let t of o.tags) {
                    if (t.length < 2) continue;
                    if (t[0] == "r") return t[1];
                }
                return "";
            }
            async function setupVoteOptions() {
                console.log("setup vote options");
                let o1 = document.getElementById("voteoption1-btn");
                let o2 = document.getElementById("voteoption2-btn");
                if (!availableOptions || availableOptions.length == 0) {
                    console.log("images not loaded");
                    // force the images to busted
                    o1.src = brokenImageUrl;
                    o1.style.cursor = "not-allowed";
                    o2.src = brokenImageUrl;
                    o2.style.cursor = "not-allowed";
                    // disable voting
                    option1id = "";
                    option2id = "";
                    return;
                }
                console.log(availableOptions);
                const opt1Idx = Math.floor(
                    Math.random() * availableOptions.length,
                );
                let opt2Idx = opt1Idx;
                while (opt2Idx == opt1Idx) opt2Idx = Math.floor(
                    Math.random() * availableOptions.length,
                );
                const opt1 = availableOptions[opt1Idx];
                const opt2 = availableOptions[opt2Idx];
                option1id = opt1.id;
                const image = getImageFromEvent(opt1);
                console.log(image);
                o1.src = image;
                o1.style.cursor = "hand";
                option2id = opt2.id;
                o2.src = getImageFromEvent(opt2);
                o2.style.cursor = "hand";
            }

            document
                .getElementById("login-btn")
                .addEventListener("click", async () => {
                    if (window.nostr) {
                        console.log("window.nostr found");
                        try {
                            const pubKey = await window.nostr.getPublicKey();
                            const profile = await fetchProfile(pubKey);
                            if (profile.picture) {
                                document.getElementById("profile-pic").src =
                                    profile.picture;
                                document.querySelector(
                                    ".profile-pic-container",
                                ).style.display = "block";
                            }
                            document.querySelector(
                                ".vote-section",
                            ).style.display = "block";
                            document.querySelector(
                                ".login-btn-container",
                            ).style.display = "none";
                            setupVoteOptions();
                        } catch (error) {
                            console.error("Login failed:", error);
                            alert(
                                "Failed to login with NIP-07. Please check your extension.",
                            );
                        }
                    } else {
                        alert(
                            "NIP-07 extension is required to log in and vote.",
                        );
                        console.log("window.nostr NOT found");
                    }
                });

            document.getElementById("vote-btn").addEventListener("click", async () => {
                setupVoteOptions();
            });

            document
                .getElementById("leaderboard-btn")
                .addEventListener("click", async () => {
                    document.querySelector(".vote-section").style.display =
                        "none";
                    let lbr = document.getElementById("leaderboard-results");
                    // Clear existing entries on leaderboard
                    while (lbr.firstChild) lbr.removeChild(lbr.lastChild);
                    console.log(tallied);
                    // Add new ones from
                    for (let tally of tallied) {
                        // tally.eventId, tally.votecount
                        // look up url from options
                        let imageUrl = getImageFromEventByID(tally.eventId);

                        // TODO: Create element for this image and vote count. Then append the child to lbr.
                    }

                    // Show leaderboard
                    document.getElementById(
                        "leaderboard-results",
                    ).style.display = "block";

                    // Show button for voting if they are logged in
                    if (window.nostr) {
                        document.querySelector(
                                    ".votebutton",
                        ).style.display = "block";
                    }

                });

            // Function to fetch profile info from relays
            async function fetchProfile(pubKey) {
                return new Promise((resolve, reject) => {
                    let profile = null;
                    readRelays.forEach((relay) => {
                        const ws = new WebSocket(relay);
                        ws.onopen = () => {
                            ws.send(
                                JSON.stringify([
                                    "REQ",
                                    "profile",
                                    {
                                        kinds: [kindMetadata],
                                        authors: [pubKey],
                                    },
                                ]),
                            );
                        };
                        ws.onmessage = (event) => {
                            const message = JSON.parse(event.data);
                            if (message[0] === "EVENT" && message.length >= 2) {
                                profile = JSON.parse(message[2].content);
                                resolve(profile);
                                ws.send(JSON.stringify(["CLOSE", "profile"]));
                                ws.close();
                            }
                        };
                        ws.onerror = (err) => {
                            console.error(
                                `Error fetching profile from ${relay}:`,
                                err,
                            );
                            reject(err);
                        };
                        ws.onclose = () => {
                            if (window.DEBUG)
                                console.log(`Closed connection to ${relay}`);
                        };
                    });
                });
            }

            // Function to fetch voting options
            async function fetchOptions() {
                return new Promise((resolve, reject) => {
                    console.log("fetching options promise....");
                    let options = [];
                    let optionids = [];
                    readRelays.forEach((relay) => {
                        const ws = new WebSocket(relay);
                        ws.onopen = () => {
                            let filter = { kinds: [kindOption], limit: 5000 };
                            ws.send(JSON.stringify(["REQ", "options", filter]));
                        };
                        ws.onmessage = (event) => {
                            const message = JSON.parse(event.data);
                            console.log(message);
                            if (message[0] === "EVENT" && message.length >= 2) {
                                //console.log(message);
                                let voteoption = message[2];
                                if (!optionids.includes(voteoption.id)) {
                                    // Validate its the set we want by checking tag and labels
                                    let hasNamespace = false;
                                    let hasLabel = false;
                                    let hasHashtag = false;
                                    for (let te of voteoption.tags) {
                                        if (te.length < 2) continue;
                                        if (te[0] == "L" && te[1] == namespace)
                                            hasNamespace = true;
                                        if (
                                            te[0] == "l" &&
                                            te[1] == namespaceOption
                                        )
                                            hasLabel = true;
                                        if (te[0] == "t" && te[1] == tagFilter)
                                            hasHashtag = true;
                                    }
                                    if (
                                        hasNamespace &&
                                        hasLabel &&
                                        hasHashtag
                                    ) {
                                        options.push(voteoption);
                                        optionids.push(voteoption.id);
                                    }
                                }
                            }
                            if (message[0] === "EOSE") {
                                ws.send(JSON.stringify(["CLOSE", "options"]));
                                ws.close();
                            }
                        };
                        ws.onerror = (err) => {
                            console.error(
                                `Error fetching options from ${relay}:`,
                                err,
                            );
                            reject(err);
                        };
                        ws.onclose = () => {
                            if (window.DEBUG)
                                console.log(`Closed connection to ${relay}`);
                        };
                    });
                    setTimeout(() => {
                        console.log(options);
                        resolve(options);
                    }, 2000);
                });
            }

            // Function to fetch responses from relays
            async function fetchResults() {
                return new Promise((resolve, reject) => {
                    let results = [];
                    let resultids = [];
                    readRelays.forEach((relay) => {
                        const ws = new WebSocket(relay);
                        ws.onopen = () => {
                            ws.send(
                                JSON.stringify([
                                    "REQ",
                                    "results",
                                    { kinds: [kindVote], limit: 5000 },
                                ]),
                            );
                        };
                        ws.onmessage = (event) => {
                            const message = JSON.parse(event.data);
                            if (message[0] === "EVENT" && message.length >= 2) {
                                let result = message[2];
                                console.log(result);
                                console.log(resultids);
                                if (!resultids.includes(result.id)) {
                                    let hasNamespace = false;
                                    let hasLabel = false;
                                    let hasHashtag = false;
                                    for (let te of result.tags) {
                                        if (te.length < 2) continue;
                                        if (te[0] == "L" && te[1] == namespace)
                                            hasNamespace = true;
                                        if (
                                            te[0] == "l" &&
                                            te[1] == namespaceOption
                                        )
                                            hasLabel = true;
                                        if (te[0] == "t" && te[1] == tagFilter)
                                            hasHashtag = true;
                                    }
                                    if (
                                        hasNamespace &&
                                        hasLabel &&
                                        hasHashtag
                                    ) {
                                        console.log(result);
                                        results.push(result);
                                        resultids.push(result.id);
                                    }
                                }
                            }
                            if (message[0] === "EOSE") {
                                ws.send(JSON.stringify(["CLOSE", "results"]));
                                ws.close();
                            }
                        };
                        ws.onerror = (err) => {
                            console.error(
                                `Error fetching results from ${relay}:`,
                                err,
                            );
                            reject(err);
                        };
                        ws.onclose = () => {
                            if (window.DEBUG)
                                console.log(`Closed connection to ${relay}`);
                        };
                    });
                    setTimeout(() => {
                        resolve(results);
                    }, 2000);
                });
            }

            async function fetchTallySort() {
                // fetch
                let currentResults = await fetchResults();
                console.log(currentResults);
                // tally
                let talliedEvents = [];
                for (let result of currentResults) {
                    for (let tag of result.tags) {
                        if (tag.length > 0) {
                            if (tag[0] != "e") continue;
                            let eid = tag[1];
                            let f = false;
                            for (let te of talliedEvents) {
                                if (te.eventId == eid) {
                                    te.votecount = te.votecount + 1;
                                    f = true;
                                }
                            }
                            if (!f) {
                                talliedEvents.push({
                                    eventId: eid,
                                    votecount: 1,
                                });
                            }
                        }
                    }
                }
                // sort
                talliedEvents.sort((a, b) =>
                    a.votecount > b.votecount
                        ? 1
                        : b.votecount > a.votecount
                          ? -1
                          : 0,
                );
                tallied = talliedEvents;
            }

            // Initial data retrieval
            setTimeout(() => {
                let r = (async () => {
                    fetchTallySort();
                    if (window.DEBUG) console.log(tallied);
                })();
            }, 1700);
            (async () => {
                availableOptions = await fetchOptions();
                if (window.DEBUG) console.log(availableOptions);
            })();
            // Periodically fetch results and tally
            let intervalResults = setInterval(() => {
                let r = (async () => {
                    fetchTallySort();
                    if (window.DEBUG) console.log(tallied);
                })();
            }, 60000);

            // Casting a vote
            async function voteNote(choice1, choice2) {
                if (!option1id || !option2id) {
                    if (window.DEBUG)
                        console.log(
                            "Skipping voting as no event id for either option1 or option2",
                        );
                    return;
                }
                const voteNote = {
                    kind: kindVote,
                    tags: [
                        ["e", choice1, choice2],
                        ["t", tagFilter],
                        ["L", namespace],
                        ["l", namespaceOption],
                        ["alt", altVote],
                    ],
                    content: "",
                    created_at: Math.floor(Date.now() / 1000),
                };
                const signedEvent = await window.nostr.signEvent(voteNote);
                const eventId = signedEvent.id;
                writeRelays.forEach((relay) => {
                    const ws = new WebSocket(relay);
                    ws.onopen = () => {
                        ws.send(JSON.stringify(["EVENT", signedEvent]));
                    };
                    ws.onmessage = (event) => {
                        const message = JSON.parse(event.data);
                        if (message[0] === "OK") {
                            if (window.DEBUG)
                                console.log(
                                    `Event ${eventId} wrote successfully to ${relay}`,
                                );
                        } else {
                            if (window.DEBUG)
                                console.log(
                                    `Event ${eventId} failed to write to ${relay}`,
                                );
                        }
                    };
                    ws.onerror = (err) => {
                        console.error(
                            `WebSocket error writing on ${relay}:`,
                            err,
                        );
                    };

                    };
                });
                // more choices!
                setupVoteOptions();
            }
            document
                .getElementById("voteoption1-btn")
                .addEventListener("click", async () => {
                    let v = await voteNote(option1id, option2id);
                });
            document
                .getElementById("voteoption2-btn")
                .addEventListener("click", async () => {
                    let v = await voteNote(option2id, option1id);
                });
        </script>
